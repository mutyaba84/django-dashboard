<!-- transfers/templates/transfers/initiate_transfer.html -->
{% extends "layouts/base.html" %} {% block content %}
<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card mb-4">
        <div class="card-body px-0 pt-0 pb-2">
          <div class="table-responsive p-0">
            <form method="post">
              {% csrf_token %}
              <div class="container">
                <h2>Initiate Transfer</h2>
                <!-- Display form fields -->
                <div class="form-group">
                  <label for="id_receiver">Receiver:</label>
                  <select
                    name="receiver"
                    id="id_receiver"
                    class="form-control"
                    required
                  >
                    {% for user in receiver_options %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group">
                  <label for="id_amount">Amount:</label>
                  <input
                    type="number"
                    name="amount"
                    id="id_amount"
                    class="form-control"
                    min="0.01"
                    step="0.01"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="id_description">Description:</label>
                  <textarea
                    name="description"
                    id="id_description"
                    class="form-control"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                  Initiate Transfer
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% include "includes/footer.html" %} {% endblock %}
